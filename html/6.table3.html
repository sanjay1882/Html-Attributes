<html>
    <head>
        <title>
           table 
        </title>
        <style>
            table{
                width: 100%;
                height:500px;
                border-collapse: collapse;
            }

        td,th{
                border:1px solid black;
                width:90px;
                
            }
            td{
                text-align: center;
            }
            th td{
                border-spacing:5px;
                padding: 15px;
            }
        </style>
        <link rel="icon"type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <table>
            <tr>
                <th>NAME</th>
                <th>CLASS</th>
                <th>MARK</th>
            </tr>
            <tr>
                <td>Sanjay</td>
                <td> CSE</td>
                <td>99</td>
            </tr>
            <tr><td>Manoj</td>
            <td>CSE</td>
            <td>98</td></tr>
            <tr>
                <td> Ravi</td>
                <td>AIDS</td>
                <td>93</td>
            </tr>

        </table>
    </body>
</html>
